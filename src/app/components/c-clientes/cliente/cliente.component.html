<div class="d-flex justify-content-center">
    <div class="card m-5" style="width: 30%;">
      <div class="card-header"><h5>{{cliente.nombre}}</h5></div>
      <div class="card-body">
        <div class="d-flex justify-content-center align-items-center">
          <img src="../../../assets/{{cliente.id}}.jpg" alt="Foto-{{cliente.nombre}}">
          <div class="mx-4">
            <div>
              <b>Cargo: </b> {{cliente.cargo}}
            </div>
            <div>
              <b>Votos: </b> {{cliente.votos}}
            </div>
          </div>
        </div>
        <hr>
        <div class=" d-flex justify-content-between align-items-center">
          <a routerLink="/clientes/edit/{{cliente.id}}" class="btn btn-warning">Editar</a>
          <a class="btn btn-danger" (click)="deleteCliente()">Borrar</a>
          <a class="btn btn-primary" (click)="addVoto()">AÃ±adir Voto</a>
          <a class="btn btn-secondary" (click)="quitVoto()">Quitar Voto</a>
        </div>
      </div>
    </div>
  </div>

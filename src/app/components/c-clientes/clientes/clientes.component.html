<div class="c-section-header d-flex justify-content-between align-items-center px-5 py-3">
    <div class="c-section-header__title" >CLIENTES</div>

  <div class="d-flex flex-wrap justify-content-between align-items-center m-5">
    <div *ngFor="let cliente of clientes" class="card" style="width: 18rem;">
      <img class="card-img-top" src="../../../assets/{{cliente.id}}.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{cliente.nombre}}</h5>
        <p class="card-text"></p>
        <div class="w-100 d-flex justify-content-end">
          <a routerLink="/clientes/{{cliente.id}}" class="btn btn-dark">Detalle Cliente</a>
        </div>
      </div>
    </div>
</div>

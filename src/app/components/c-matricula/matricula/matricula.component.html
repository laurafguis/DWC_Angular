<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <div class="c-section-header d-flex justify-content-between align-items-center px-5 py-3">
                <div class="c-section-header__title">Matrícula parcial de 2DAW</div>
                <button id="btnAbreDatosPersonales" class="btn btn-dark">Datos personales del alumno</button>
            </div>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-3">
            <select class="form-select" [(ngModel)]="profesorSeleccionado" (change)="filtrar(profesorSeleccionado)">
                <option value="todos">Todos</option>
                <option value="lorenzo">Lorenzo</option>
                <option value="cesar">César</option>
                <option value="salva">Salva</option>
                <option value="eva">Eva</option>
                <option value="paula">Paula</option>
            </select>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4">
        <div *ngFor="let modulo of modulosFiltrados" class="col">
            <div class="card h-100">
                <img class="card-img-top" src="../../../../assets/{{modulo.nombre}}.png">
                <div class="card-body">
                    <h5 class="card-title">{{modulo.nombre}}</h5>
                    <p class="card-text">{{modulo.profesor}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<b>Datos personales</b>
<div class="form-group">
    <label for="id">Dni</label>
    <input type="input" class="form-control" id="dni">
</div>
<div class="form-group">
    <label for="id">Nombre</label>
    <input type="input" class="form-control" id="nombre">
</div>				
<div class="text-center">
    <button id="btnCierraDatosPersonales"class="btn btn-success">Guardar alumno</button>
</div>

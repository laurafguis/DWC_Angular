<div class="container my-5">
    <div class="row">
      <div class="col-12">
        <div class="c-section-header d-flex justify-content-between align-items-center px-5 py-3">
          <div class="c-section-header__title">ARTÍCULOS</div>
          <a routerLink="/articulo/add" class="btn btn-success">Añadir Artículo</a>
        </div><br>
      </div>
    </div>
  
    <div class="row">
      <div *ngFor="let articulo of articulos" class="col-xs-12 col-sm-6 col-md-3 col-lg-3 mb-4">
        <div class="card h-100">
          <img class="card-img-top2" src="../../../assets/{{articulo.id}}.jpg" alt="Card image cap"
            style="height: auto; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{articulo.nombre}}</h5>
            <p class="card-text">{{articulo.descripcion}}</p>
            <div class="mt-auto w-100 d-flex justify-content-end">
              <a routerLink="/articulo/{{articulo.id}}"class="btn btn-dark">Ver Artículo</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
